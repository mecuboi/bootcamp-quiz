<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <title>Fullstack Quiz</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href='./highscore.html'>View Highscore</a></li>
                <li><span id='timer'></span></li>
            </ul>
        </nav>
    </header>

    <section class="title">
        <h1 id="welcome">Welcome to coding quiz</h1>
    <h2 id="question-prompt">Try to answer the questions related to the topics of full stack developer course that we have studied in the past 3 weeks:</h2>
    <div class="hide game-over">
        <input id="user-name" type="text" placeholder="Enter your name">
        <button id="save-score">submit</button>
    </div>
    <button id="start-button">Start Quiz</button>
    </section>
    <div class="container hide" id="choices-prompt">
        <ul id="multiple-choice">
            <li id="q1a" class="choices">1</li>
            <li id="q2a" class="choices">2</li>
            <li id="q3a" class="choices">3</li>
            <li id="q4a" class="choices">4</li>
        </ul>
    </div>




    <script src="assets/script.js"></script>
    
</body>
</html>
